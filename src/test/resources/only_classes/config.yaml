ontologies:
  - src/test/resources/only_classes/o.ttl
name: only-classes
output_dir: outputs

openapi:
  openapi: 3.0.1
  info:
    description: This is the API for the restrictions example ontology
    version: v1.5.0
    title: Only 2 classes example ontology
  externalDocs:
    description: Only 2 classes
    url: https://w3id.org/example
  servers:
    - url: http://localhost:8080/v1.5.0

firebase:
  key: "test"

endpoint:
  url: http://localhost:8080/example-1.5.0
  prefix: https://w3id.org/example
  graph_base: http://localhost:8080/example-1.5.0/data/

enable_get_paths: true
enable_post_paths: false
enable_delete_paths: false
enable_put_paths: false

auth:
  provider: firebase
follow_references: true
